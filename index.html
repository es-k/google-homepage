<!DOCTYPE html>
<html lang="en">

<head>
    <link href="reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>   
    <header> 
        <a id="top-links" href="https://github.com/es-k/google-homepage">Gmail</a>
        <a id="top-links" href="https://github.com/es-k/google-homepage">Images</a>
        <span class="material-icons-outlined" id="gapps">apps</span>
        <a href="https://github.com/es-k/google-homepage">
            <img id="gh-icon" src="https://avatars.githubusercontent.com/u/11750813?v=4" alt="gh-icon"><img>
        </a>
    </header>
    
    <main>
        <div class="logo">
            <img id= "foogle" src="foogle.png" alt"Foogle">
        </div>

        <div class="searchbar">
            <span id="search-ico" class="material-icons">search</span>
            <input type="text" id="search"></input>
            <img id="mic" src="Gmic.png" alt="mic">
        </div>

        <div class="buttons">
            <input type="submit" value="Google Search"></input>
            <input type="submit" value="I'm Feeling Lucky"></input>
        </div>
    </main>
    
    <footer>
    <div class="bottom-left">
        <a href="https://github.com/es-k/google-homepage">About</a>
        <a href="https://github.com/es-k/google-homepage">Advertising</a>
        <a href="https://github.com/es-k/google-homepage">Business</a>
        <a href="https://github.com/es-k/google-homepage">How Search Works</a>
    </div>

    <div class="bottom-right">
        <a href="https://github.com/es-k/google-homepage">Privacy</a>
        <a href="https://github.com/es-k/google-homepage">Terms</a>
        <a href="https://github.com/es-k/google-homepage">Settings</a>
    </div>
    </footer>
